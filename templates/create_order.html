<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать заказ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/order_panel_styles.css') }}">
</head>
<body>
    <header>
        <h1>Создание нового заказа</h1>
        <nav>
            <a href="{{ url_for('home') }}">Главная</a>
            <a href="{{ url_for('dashboard') }}">Панель пользователя</a>
            <a href="{{ url_for('logout') }}">Выйти</a>
        </nav>
    </header>

    <div class="content">
        <form method="POST">
            <label for="service_type">Выберите услугу:</label>
            <select id="service_type" name="service_type" required>
                <option value="consulting">Консультация специалиста</option>
                <option value="audit">Аудит процессов</option>
                <option value="implementation">Внедрение решения</option>
                <option value="custom_project">Индивидуальный проект</option>
            </select>

            <label for="price">Выберите цену:</label>
            <select id="price" name="price" required>
                <option value="5000">5 000 руб.</option>
                <option value="10000">10 000 руб.</option>
                <option value="15000">15 000 руб.</option>
                <option value="agreement">По договорённости</option>
            </select>

            <label for="description">Описание заказа:</label>
            <textarea id="description" name="description" rows="4" placeholder="Введите описание заказа" required></textarea>

            <div class="buttons">
                <!--  форма создает заказ в табличке -->
                <button type="submit" class="btn-submit">Создать заказ</button>

                <button type="button" class="btn-cancel" onclick="window.location.href='{{ url_for('dashboard')}}';">Отмена</button>
            </div>
        </form>
    </div>
</body>
</html>
